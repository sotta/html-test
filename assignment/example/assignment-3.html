                <h1>夏</h1>
                <p>6月の終わりから7月半ばまで梅雨の時期を迎え、多くの雨が降ります。<br>
                    梅雨が明けると、気温が上がり日差しも強くなり、本格的な暑さが続きます。<br>
                    日本の夏は、日差しの強さや気温だけでなく、湿度も高いのが特徴です。
                    また、この季節には台風も多く、安全な行動を心掛ける必要があります。<br>
                    日本の夏の風物詩といえば、夏祭りと花火大会です。7月から8月にかけて日本各地で夏祭りや花火大会が行われます。浴衣を着て参加する人も大勢います。
                    また、海水浴も盛んに行われ、各地の海水浴場は大勢の人で賑わいます。</p>
